<html>
    <head>
        <meta charset="utf-8">

    <body>
        <p>
            What do you want to eat?
            biryani
            curry
            bbq
            jerk chicken
            doubles
        </p>
       <p id = "Food Choices"></p>
       
        
        <script>
                let userInput= prompt("Do you want biryani, curry, bbq, jerk chicken, or doubles? ")
   
                let arr1= ["biryani","curry","bbq","jerk chicken","doubles"]
   
                let food = arr1.filter((getFood) => {
                return getFood == userInput
                })

                let indexFinder = arr1.indexOf(userInput)

   
                console.log(food)
                document.getElementById("Food Choices").innerHTML=food
                document.getElementById("Food Choices").innerHTML=indexFinder
        </script>

    </body>
