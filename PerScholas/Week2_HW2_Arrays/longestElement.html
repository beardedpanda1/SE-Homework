<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Largest Element</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <p>What is the largest element in the Array? [20,30,60,20,45,100]</p>
        <p id = "max"></p>
        
        <script>
            let arr1 = ["20","30","60","20","45","100"]
            output = arr1[0]
            let arr2 = []
            for (i = 1; i < arr1.length; i++){
                if (output.length<arr1[i].length)
                output = arr1[i];
            }

            for (let i = 0; i < arr1.length; i++){
                if(output.length == arr1[i].length)
                arr2.push(arr1[i])
            }

            console.log ('The largest element in this array is ' + arr2)
            
            document.getElementById("max").innerHTML = arr2
        </script>
    </body>
</html>
