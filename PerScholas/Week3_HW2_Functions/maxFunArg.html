<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Max of Three</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <p>Max of three arguments</p>
        <p id = 'max'></p>
        
        <script>

            function maxOfThree(a,b,c){
                if ((a > b) && (a > c)) { 
                return a;
                } else if ((b > a) && (b > c)) {
                return b;
                } else {
                return c;
                }
            }
            

            console.log(maxOfThree(25,50,75))

            document.getElementById('max').innerHTML = maxOfThree(25,50,75)

        </script>
    </body>
</html>
